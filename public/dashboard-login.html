<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-accent: #00CFE8; /* Vibrant Cyan */
            --secondary-accent: #8A2BE2; /* Blue Violet */
            --danger: #e74c3c;
            --font-family: 'Tajawal', sans-serif;
            --background: #101729; /* Deep Navy Blue */
            --text-color: #f1faee;
            --card-bg: rgba(22, 32, 57, 0.7);
            --input-bg: rgba(22, 32, 57, 0.9);
            --border-color: rgba(0, 207, 232, 0.2);
            --shadow-color: rgba(0, 207, 232, 0.1);
        }
        body { 
            font-family: var(--font-family); 
            background-color: var(--background); 
            color: var(--text-color);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-container { 
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border: 1px solid var(--border-color);
            text-align: center; 
            width: 90%; 
            max-width: 400px; 
        }
        .logo { 
            font-size: 2.5em; 
            font-weight: 800; 
            color: var(--primary-accent); 
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--primary-accent);
        }
        .login-input { 
            width: calc(100% - 24px); 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            border: 1px solid var(--border-color); 
            font-family: 'Tajawal', sans-serif; 
            font-size: 1em;
            background: var(--input-bg);
            color: var(--text-color);
        }
        .login-input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(0, 207, 232, 0.3);
        }
        .login-btn { 
            width: 100%; 
            padding: 12px; 
            font-size: 1.1em; 
            background-image: linear-gradient(45deg, var(--secondary-accent), var(--primary-accent));
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 700;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .login-error { 
            color: var(--danger); 
            min-height: 20px; 
            font-weight: 700; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">لوحة التحكم</h1>
        <p>الرجاء إدخال كلمة المرور للوصول.</p>
        <p id="login-error" class="login-error"></p>
        <input type="password" id="password-input" class="login-input" placeholder="كلمة المرور">
        <button class="login-btn" onclick="handleLogin()">دخول</button>
    </div>
    <script>
        function handleLogin() {
            const password = document.getElementById('password-input').value;
            const errorEl = document.getElementById('login-error');
            if (!password) {
                errorEl.textContent = 'الرجاء إدخال كلمة المرور.';
                return;
            }
            localStorage.setItem('dashboardPassword', password);
            window.location.href = 'dashboard.html';
        }
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
